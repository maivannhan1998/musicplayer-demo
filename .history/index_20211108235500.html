<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>
    
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('https://media.laodong.vn/Storage/NewsPortal/2019/7/11/743746/Sontungmtp-1-3-03142.jpg?w=888&h=592&crop=auto&scale=both')">
          </div>
        </div>
    
        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
    
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
        <audio id="audio" src=""></audio>
      </div>
    
      <!-- Playlist -->
      <div class="playlist">
        
      </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const app =  {
            songs: [
            {
                name: '3107',
                singer:'Duong',
                path: './assets/music/song1.mp3',
                image: './assets/img/img1.jpg',
                
            },
            {
                name: 'SaiGonDauLongQua',
                singer:'LK',
                path: './assets/music/song2.mp3',
                image: './assets/img/img2'
                
            },
            {
                name: 'LoveCity',
                singer:'PhucBo',
                path: './assets/music/song3.mp3',
                image: './assets/img/img3'
                
            },
            {
                name: 'HoaDaTanPhai',
                singer:'Khoa',
                path: './assets/music/song4.mp3',
                image: './assets/img/img4'
                
            },
            {
                name: 'DuongTaChoEmVe',
                singer:'buitruonglinh',
                path: './assets/music/song5.mp3',
                image: './assets/img/img5'
                
            }

    
        ],
            
            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                    <div class="song">
                        <div class="thumb" 
                            style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `
                })
                $('.playlist').innerHTML = htmls
            },
            start: function() {
                this.render();
            }
        }
        app.start();
    </script>
</body>
</html>
